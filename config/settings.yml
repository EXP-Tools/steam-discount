database:
  dbtype: 'sqlite'
  dbpath: './data/steam.db'
  sqlpath: './script/steam-create.sql'

steam:
  game_price_url: 'https://store.steampowered.com/search/'
  game_stats_url: 'https://store.steampowered.com/charts/mostplayed'
  total_pages: 5             # 总页数
  specials: TRUE               # 仅特惠游戏
  filter: 'globaltopsellers'    # 全球热销游戏
  zone: 'CN'                      # 价格区域，如 国区 为 CN

crawler:
  pages: 10                     # 最大爬取页数
  limit: 500                    # 页面限制展示数

